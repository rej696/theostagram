<!DOCTYPE html>
<html>
    <head>
        <title>Theostagram Upload</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ style }}">
    </head>
    <body>
        <div class="heading">
            <h1>Theostagram Upload</h1>
        </div>
        <h2>Select a file to upload</h2>
        <p>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </p>
        {% if filename %}
        <div>
            <img src="{{ url_for('display_image', filename=filename) }}">
        </div>
        {% endif %}
        <form method="post" action="/theostagram/upload/" enctype="multipart/form-data">
            <dl>
                <p>
                    <input type="file" name="file" autocomplete="off" required>
                </p>
            </dl>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
        <h3><a href="/theostagram/">Back to Home</a></h3>
    </body>
</html>
